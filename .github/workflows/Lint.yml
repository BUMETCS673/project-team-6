name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

#
jobs:
  lint:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./code

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run prettier
      - run: npm run eslint